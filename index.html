<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QuoteADay</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="https://use.fontawesome.com/5d6327e642.js"></script>
</head>

<body>
<div class="quote">
  <div class="quote-box">
    <h1>"If a man does his best what else is there"</h1>
    <p>Quote Author</p>
    <div class="quote-box-links">
      <div class="quote-box-links-social">
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </div>
      <div class="quote-box-links-button">
          <p class='button-text'>New quote</p>
      </div>
  </div>
</div>
</body>

</html>
